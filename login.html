<main style="border: 1px solid #000;  width: 100%">

    <div style="width: 50%; border: 1px solid #000; ">
        <section>
            <div>
                <img src="img/logo.svg" alt="Logo" style="width: 5%;">
            </div>
            <h2>Inicio de Sesión de Usuario</h2>
            <div>
                <form action="/" method="post">
                    <div>
                        <label for="username">Usuario o Correo:</label><br>
                        <input type="text" id="username" name="username" required><br>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label><br>
                        <input type="password" id="password" name="password" required><br>
                    </div>
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar Sesión</label><br>
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
            <p><a href="/">¿Olvidaste tu Contraseña?</a></p>
            <p><a href="register.html">Registro</a></p>
        </section>


    </div>
    <div>
        <h4>Error. La Contraseña o el Usuario es incorrecto</h4>
    </div>
</main>
